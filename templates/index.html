<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NoobCash</title>
</head>
<body>
    <h1>NoobCash</h1>

    <button id="bt_transaction">New transaction</button>
    <button id="bt_view">View last transactions</button>
    <button id="bt_balance">Show balance</button>
    <button id="bt_help">Help</button>

    <br>
    <iframe id="heart-frame" width="80%" height="200px" src="" frameborder="1" style="display: none;"></iframe>
    
    <p id="id_empty"></p>

    <h3>Authors of this project:</h3>
    <ul>
      <li>Kubiszewski Szymon</li>
      <li>Morin Jules</li>
      <li>Dussauze RaphaÃ«l</li>
    </ul>

    
    <script>

      function checkEmpty(){
        if(document.getElementById('heart-frame').src ==="http://127.0.0.1:9103/noobcash"){
          document.getElementById('id_empty').innerHTML = 'Please click on one of the buttons above.';
          document.getElementById('heart-frame').style.display = "none";
        } else{
          document.getElementById('id_empty').innerHTML = '';
          document.getElementById('heart-frame').style.display = "block";
        }
      }

      checkEmpty();

      document.getElementById('bt_transaction').addEventListener('click', function() {
        document.getElementById('heart-frame').src = "/transaction";
        checkEmpty();
      });
      document.getElementById('bt_view').addEventListener('click', function() {
        document.getElementById('heart-frame').src = "/view";
        checkEmpty();
      });
      document.getElementById('bt_balance').addEventListener('click', function() {
        document.getElementById('heart-frame').src = "/balance";
        checkEmpty();
      });
      document.getElementById('bt_help').addEventListener('click', function() {
        document.getElementById('heart-frame').src = "/help";
        checkEmpty();
      });

      
  </script>

</body>
</html>
